openapi: 3.1.0

info:
  title: Postcrunch
  description: 'A social media platform where we crunch others post and share ours.'
  version: 1.0.0
  contact:
    name: Nguyen Pham
    email: nguyenminhpham24@gmail.com

servers:
  - url: localhost:8080
    description: Development server

tags:
  - name: auth
    description: CRUD operations with authentication.
  - name: user
    description: CRUD operations of a user with their own account.
  - name: post
    description: CRUD operations with a post.
  - name: comment
    description: CRUD operations with a comment.
  - name: vote
    description: CRUD operations with a vote.

paths:
  /api/v1/auth/signup:

    post:
      tags:
        - auth
      description: Create a new user account (sign up).
      operationId: signUp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: Sign up successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedInfo'

  /api/v1/auth/token:

    post:
      tags:
        - auth
      description: Sign in a user.
      operationId: signIn
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInReq'
      responses:
        200:
          description: Sign in successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedInfo'

    delete:
      tags:
        - auth
      description: Sign out a user.
      operationId: signOut
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        202:
          description: Sign out successfully.

  /api/v1/auth/token/refresh:

    post:
      tags:
        - auth
      description: Provides JWT based on valid refresh token.
      operationId: getAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        200:
          description: refresh successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedInfo'


  /api/v1/users:

    put:
      tags:
        - user
      description: Edit user info.
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Update successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/v1/user/{id}:

    get:
      tags:
        - user
      description: Get a user's details.
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags:
        - user
      description: Delete an account.
      operationId: deleteUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        202:
          description: Delete successfully.

  /api/v1/user/{id}/posts:

    get:
      tags:
        - post
      description: Get all posts of a user.
      operationId: getPostsByAuthorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: latest
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

  /api/v1/user/{id}/comments:

    get:
      tags:
        - comment
      description: Get all comments of a user.
      operationId: getCommentsByAuthorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: latest
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /api/v1/user/{id}/votes:

    get:
      tags:
        - vote
      description: Get all votes of a user.
      operationId: getVotesByAuthorId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vote'

  /api/v1/content/{id}/comments:

    get:
      tags:
        - comment
      description: Get all comments of a content.
      operationId: getCommentsByTargetId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: latest
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /api/v1/content/{id}/comments/count:

    get:
      tags:
        - comment
      description: Get the number of comments of a content.
      operationId: getNumCommentsByTargetId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: integer
                description: The number of comments of a content.
                format: int32

  /api/v1/content/{id}/votes:

    get:
      tags:
        - vote
      description: Get all votes of a content.
      operationId: getVotesByTargetId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vote'

  /api/v1/content/{id}/votes/count:

    get:
      tags:
        - vote
      description: Get the number of votes of a content.
      operationId: getNumVotesByTargetId
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  description: There are two elements in this array, one for each type of vote.
                  format: int32


  /api/v1/posts:

    post:
      tags:
        - post
      description: Create new post.
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPost'
      responses:
        201:
          description: Create successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    get:
      tags:
        - post
      description: Get all posts on the newsfeed.
      operationId: getNewsfeed
      parameters:
        - name: latest
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: page
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetNewsfeedReq'
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'

    put:
      tags:
        - post
      description: Edit post info.
      operationId: updatePost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        200:
          description: Update successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /api/v1/post/{id}:

    get:
      tags:
        - post
      description: Get a post's details.
      operationId: getPostById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

    delete:
      tags:
        - post
      description: Delete a post.
      operationId: deletePostById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        202:
          description: Delete successfully.

  /api/v1/comments:

    post:
      tags:
        - comment
      description: Create new comment.
      operationId: createComment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
      responses:
        201:
          description: Create successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    put:
      tags:
        - comment
      description: Edit comment info.
      operationId: updateComment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        200:
          description: Update successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /api/v1/comment/{id}:

    get:
      tags:
        - comment
      description: Get a comment's details.
      operationId: getCommentById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Fetch successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

    delete:
      tags:
        - comment
      description: Delete a comment.
      operationId: deleteCommentById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        202:
          description: Delete successfully.

  /api/v1/votes:

    post:
      tags:
        - vote
      description: Create new vote.
      operationId: createVote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Vote'
      responses:
        201:
          description: Create successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vote'

  /api/v1/vote/{id}:

    delete:
      tags:
        - vote
      description: Delete a vote.
      operationId: deleteVoteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        202:
          description: Delete successfully.

components:

  responses:
    BadRequest:
      description: There are problems with the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Access token is missing or invalid.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: The requested resources not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: An unexpected error occurred on the server.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:

    AuthorInfo:
      type: object
      description: Info about the author of a content.
      properties:
        id:
          type: string
          description: The author's id.
        username:
          type: string
          description: The account's username used as the default display name.
        firstName:
          type: string
          description: The display name of the author.
        lastName:
          type: string
          description: The display name of the author.

    User:
      type: object
      description: Info about a Postcrunch user.
      properties:
        id:
          type: string
          description: The user's id.
        username:
          type: string
          description: The account's username used as the default display name.
        password:
          type: string
          description: The account's password.
          format: password
        firstName:
          type: string
          description: The display name of the user.
        lastName:
          type: string
          description: The display name of the user.
        email:
          type: string
          description: The user's email.
          format: email
        dob:
          type: string
          description: The user's birthday.
          format: date-time
        gender:
          type: string
          description: The user's gender.
          
    AuthenticatedInfo:
      type: object
      description: Signed-in user information
      properties:
        refreshToken:
          type: string
          description: Refresh Token.
        accessToken:
          type: string
          description: JWT Token aka access token.
        username:
          type: string
          description: The username of an account.
        userId:
          type: string
          description: The id of a user.

    Newsfeed:
      type: object
      description: The Postcrunch newsfeed.
      properties:
        posts:
          type: array
          description: The list of posts on the newsfeed.
          items:
            type: string
            description: The id of the post in the list.
        comments:
          type: array
          description: The list of comments on the newsfeed.
          items:
            type: string
            description: The id of the comment in the list.

    Content:
      type: object
      description: A content on the newsfeed (post or comment).
      properties:
        id:
          type: string
          description: The content's id.
        contentType:
          type: string
          description: The type of this content.
          enum:
            - POST
            - COMMENT
        createdAt:
          type: string
          description: The time the content was created.
          format: date-time
        updatedAt:
          type: string
          description: The last time the content was updated.
          format: date-time
        author:
          $ref: '#/components/schemas/AuthorInfo'
        edited:
          type: boolean
        text:
          type: string
          description: The text in the content.
        numUpVotes:
          type: integer
          description: The number of up votes made on the content.
          format: int32
        numDownVotes:
          type: integer
          description: The number of down votes made on the content.
          format: int32
        numComments:
          type: integer
          description: The number of comments made on the content.
          format: int32
        numReports:
          type: integer
          description: The number of reports made on the content.
          format: int32

    Post:
      allOf:
        - $ref: '#/components/schemas/Content'
        - type: object
          description: A Postcrunch post.
          properties:
            title:
              type: string
              description: The title of the post.

    Comment:
      allOf:
        - $ref: '#/components/schemas/Content'
        - type: object
          description: A comment made on a content.
          properties:
            targetId:
              type: string
              description: TODO - Redesign the content models.

    Vote:
      type: object
      description: A vote made on a post.
      required:
        - voteType
        - authorId
        - targetId
      properties:
        id:
          type: string
          description: The vote's id.
        voteType:
          type: string
          description: The type of the vote.
          enum:
            - UP
            - DOWN
        createdAt:
          type: string
          description: The time the voted was created.
          format: date-time
        author:
          $ref: '#/components/schemas/AuthorInfo'
        authorId:
          type: string
          description: The id of the user who created the vote.
        targetId:
          type: string
          description: The id of the targeted content.
          
    SignInReq:
      type: object
      description: The request body for Sign-in.
      properties: 
        username:
          type: string
          description: The username of an account.
        password:
          type: string
          description: The password of an account.

    RefreshToken:
      type: object
      description: A refresh token keeps a user logged in, because an access token self-expires.
      properties:
        value:
          type: string
          description: The value of the refresh token.

    NewContent:
      type: object
      required:
        - authorId
      properties:
        createdAt:
          type: string
          description: The time the content was created.
          format: date-time
        authorId:
          type: string
          description: Info about the content's author wrapped in the request.
        text:
          type: string
          description: The text in the content.

    NewPost:
      allOf:
        - $ref: '#/components/schemas/NewContent'
        - type: object
          properties:
            title:
              type: string
              description: The title of the post.

    NewComment:
      allOf:
        - $ref: '#/components/schemas/NewContent'
        - type: object
          properties:
            targetId:
              type: string
              description: Info about the comment's target wrapped in the request.

    GetNewsfeedReq:
      type: object
      description: We need the time when a request was made to send back an appropriate newsfeed.
      properties:
        requestedTime:
          type: string

    ErrorResponse:
      type: object
      description: The response of an invalid HTTP request.
      properties:
        errorCode:
          type: string
          description: An application-specific code of the error.
        message:
          type: string
          description: A human-readable message describing the error.
        httpStatus:
          type: integer
          description: The HTTP status code.
          format: int32
